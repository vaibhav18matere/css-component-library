        <h1>Responsive Images</h1>
        <p>
          Such images work well on all devices with widely differing screen
          sizes, resolutions, and other such features
        </p>
        <h2>Responsive Square Image</h2>
        <div>
          <div class="flex-center">
            <div class="resp-img-container">
              <img
                class="resp-img"
                src="https://picsum.photos/id/433/400/400"
                alt="responsive-img"
              />
            </div>
          </div>
          <div class="margin-top3">
            <iframe
              src="https://carbon.now.sh/embed?bg=rgba%280%2C0%2C0%2C1%29&t=3024-night&wt=none&l=javascript&width=725.25&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=false&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%2520%2520%253Cdiv%2520class%253D%2522resp-img-container%2522%253E%250A%2520%2520%2520%2520%2520%2520%250A%2520%2520%2520%2520%2520%2520%2520%2520%253Cimg%2520class%253D%2522resp-img%2522%2520src%253D%2522%2522%2520alt%253D%2522%2520%2522%253E%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%250A%2520%2520%2520%2520%253C%252Fdiv%253E"
              style="
                width: 100%;
                height: 300px;
                border: 0;
                transform: scale(1);
                overflow: hidden;
              "
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>
          </div>
        </div>
        <h2>Responsive Round Image</h2>
        <div class="flex-center">
          <div class="round-res-img-container">
            <img
              class="round-resp-img"

            />

        </div>
