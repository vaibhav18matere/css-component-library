      <div class="content_box">
        <h1>Slider</h1>
        <div class="section-main-text">
          <p>
            Slider is used to show range of specific item. The basic slider is
            horizontal and has a single handle that can be moved with the mouse
            or by using the arrow keys.
          </p>
          <div class="slider-range f-column">
            <div class="range">
              <p>0%</p>
              <p>50%</p>
              <p>100%</p>
            </div>
            <input
              class="input-progress"
              type="range"
              min="1"
              max="100"
              value="50"
            />
          </div>
        </div>
        <div class="margin-top3">
          <iframe
